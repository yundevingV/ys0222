<body>

  <h2>???</h2>

  조금동의<input type="radio" name="ns2" value="3">
  보통<input type="radio" name="ns2" value="4">

  매우비동의<input type="radio" name="ns2" value="7">

<input type="button" value="전송" id="send" class="btn">

<div id="print1">
</div>

<script>

window.onload = function() {
document.getElementById('send').onclick = function(){

var ei1choice = document.getElementsByName('ei1');
var ei1 ; // 여기에 선택된 radio 버튼의 값이 담기게 된다.
for(var i=0; i<ei1choice.length; i++) {
    if(ei1choice[i].checked == true) {
        ei1 = ei1choice[i].value;
    }
}

var ei2choice = document.getElementsByName('ei2');
var ei2 ; // 여기에 선택된 radio 버튼의 값이 담기게 된다.
for(var i=0; i<ei2choice.length; i++) {
    if(ei2choice[i].checked == true) {
        ei2 = ei2choice[i].value;
    }
}

var ns1choice = document.getElementsByName('ns1');
var ns1 ; // 여기에 선택된 radio 버튼의 값이 담기게 된다.
for(var i=0; i<ns1choice.length; i++) {
    if(ns1choice[i].checked == true) {
        ns1 = ns1choice[i].value;
    }
}

var ns2choice = document.getElementsByName('ns2');
var ns2 ; // 여기에 선택된 radio 버튼의 값이 담기게 된다.
for(var i=0; i<ns2choice.length; i++) {
    if(ns2choice[i].checked == true) {
        ns2 = ns2choice[i].value;
    }
}





if(parseInt(ei1)+parseInt(ei1)> 8)
{
    var a = 'E';
}
else 
{
    var a = 'I';
}
if(parseInt(ns1)+parseInt(ns2)> 8)
{
    var b = 'N';
}
else 
{
    var b = 'S';
}
document.getElementById('print1').innerHTML = a + b;

}
}


</script>
