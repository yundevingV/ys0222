<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>

<style>
table {
    border-collapse: collapse;
}
td {
  padding : 5px 10px;
  text-align : center;
}
input {
  border : none;
}
input:focus {
    outline: none;
}
</style>
    </head>
 <body>
  
  <table border="1">
  <tr> <td colspan="4"> <input type="text" id="display"> </td></tr>
  <tr> <td colspan="4"> <input type="text" id="result"> </td></tr>
  <tr> <td colspan="3" onclick="reset()">AC</td><td onclick="add('/')">/</td></tr>
  <tr> <td onclick="add('7')">7</td> <td onclick="add('8')">8</td>
       <td onclick="add('9')">9</td> <td onclick="add('*')">*</td> </tr>
  <tr> <td onclick="add('4')">4</td> <td onclick="add('5')">5</td>
       <td onclick="add('6')">6</td> <td onclick="add('-')">-</td> </tr>
  <tr> <td onclick="add('1')">1</td> <td onclick="add('2')">2</td> 
       <td onclick="add('2')">3</td> <td onclick="add('+')">+</td> </tr>
  <tr><td colspan="2" onclick="add('0')">0</td><td onclick="add('.')">.</td><td onclick="calculate()">=</td>  </tr>
  
  </table>
<script>

function add(char) {
  let display = document.getElementById('display');
  display.value = display.value + char;
}

function calculate() {
  let display = document.getElementById('display');
  let result = eval(display.value);
  document.getElementById('result').value=result; 
}
function reset(){
  document.getElementById('display').value=""; 
  document.getElementById('result').value=""; 
}


</script>
</body>

</html>
